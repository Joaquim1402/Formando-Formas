<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formas Geométricas Interativas</title>
  <style>
    body {
      background: #fafafa;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2em;
      color: #333;
      margin-bottom: 20px;
    }

    .shapes-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .shape {
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid transparent;
      transition: 0.3s;
      cursor: pointer;
      flex-direction: column;
      font-weight: bold;
      font-size: 1.1em;
      padding: 10px;
    }

    .shape:hover {
      transform: scale(1.1);
      border-color: #000;
    }

    .circle {
      border-radius: 50%;
      background: #4aa3df;
    }

    .square {
      background: #ffcc66;
    }

    .rectangle {
      width: 160px;
      height: 100px;
      background: #66cc99;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 120px solid #f96b6b;
      background: none;
    }

    .label {
      margin-top: 10px;
    }

    .triangle-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>Vamos aprender formas geométricas!</h1>
  <div class="shapes-container">
    <div class="shape circle" onclick="falar('Círculo')">
      <div></div>
      <div class="label">Círculo</div>
    </div>

    <div class="shape square" onclick="falar('Quadrado')">
      <div class="label">Quadrado</div>
    </div>

    <div class="shape rectangle" onclick="falar('Retângulo')">
      <div class="label">Retângulo</div>
    </div>

    <div class="shape triangle-wrapper" onclick="falar('Triângulo')">
      <div class="triangle"></div>
      <div class="label">Triângulo</div>
    </div>
  </div>

  <script>
    function falar(texto) {
      const msg = new SpeechSynthesisUtterance(texto);
      msg.lang = "pt-BR";
      window.speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
