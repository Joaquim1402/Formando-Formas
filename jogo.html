<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formas Geom√©tricas</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f0f0f0;
      font-family: sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .shape {
      position: absolute;
      width: 80px;
      height: 80px;
      cursor: pointer;
      z-index: 1;
    }

    .circle {
      border-radius: 50%;
      background-color: #3498db;
    }

    .rectangle {
      background-color: #2ecc71;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      border-bottom: 80px solid #e74c3c;
      background: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <!-- Formas -->
  <div class="shape circle" style="top: 50px; left: 100px;"></div>
  <div class="shape rectangle" style="top: 200px; left: 300px;"></div>
  <div class="shape triangle" style="top: 400px; left: 150px;"></div>
  <div class="shape circle" style="top: 300px; left: 500px;"></div>
  <div class="shape rectangle" style="top: 100px; left: 600px;"></div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let selectedShapes = [];

    function getCenter(shape) {
      const rect = shape.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;
      return { x, y };
    }

    function drawLine(from, to) {
      ctx.beginPath();
      ctx.moveTo(from.x, from.y);
      ctx.lineTo(to.x, to.y);
      ctx.strokeStyle = '#555';
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    document.querySelectorAll('.shape').forEach(shape => {
      shape.addEventListener('click', () => {
        selectedShapes.push(shape);
        if (selectedShapes.length === 2) {
          const pointA = getCenter(selectedShapes[0]);
          const pointB = getCenter(selectedShapes[1]);
          drawLine(pointA, pointB);
          selectedShapes = [];
        }
      });
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
