<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formando Formas - Formas Geométricas</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #fafafa;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #b28dff;
      padding: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    header a:hover {
      color: #ff8c00;
    }

    h1 {
      font-size: 2.2em;
      color: #4b0082;
      margin: 30px 0 10px;
      text-align: center;
    }

    h2 {
      font-size: 1.8em;
      color: #4b0082;
      text-align: center;
      margin: 0 0 30px;
    }

    .shapes-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 20px;
    }

    .shape {
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid transparent;
      transition: 0.3s;
      cursor: pointer;
      flex-direction: column;
      font-weight: bold;
      font-size: 1.1em;
    }

    .shape:hover {
      transform: scale(1.1);
      border-color: #000;
    }

    .circle {
      border-radius: 50%;
      background: #4aa3df;
    }

    .square {
      background: #ffcc66;
    }

    .rectangle {
      width: 160px;
      height: 100px;
      background: #66cc99;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 120px solid #f96b6b;
      background: none;
    }

    .triangle-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .label {
      margin-top: 10px;
      font-size: 1rem;
      color: #333;
    }

    footer {
      margin-top: auto;
      background-color: #b28dff;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.95rem;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">Página Inicial</a>
    <a href="dinamicas.html">Dinâmicas</a>
    <a href="sobrenos.html">Sobre Nós</a>
  </header>

  <h1>Vamos aprender formas geométricas!</h1>
  <h2>Formando Formas - Formas Geométricas</h2>

  <div class="shapes-container">
    <div class="shape circle" onclick="falar('Círculo')">
      <div class="label">Círculo</div>
    </div>

    <div class="shape square" onclick="falar('Quadrado')">
      <div class="label">Quadrado</div>
    </div>

    <div class="shape rectangle" onclick="falar('Retângulo')">
      <div class="label">Retângulo</div>
    </div>

    <div class="triangle-wrapper" onclick="falar('Triângulo')">
      <div class="triangle"></div>
      <div class="label">Triângulo</div>
    </div>
  </div>

  <footer>
    | 2025 Formando Formas - Elaborado por estudantes do curso de licenciatura do IFPE |
  </footer>

  <script>
    function falar(texto) {
      const msg = new SpeechSynthesisUtterance(texto);
      msg.lang = "pt-BR";
      window.speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
