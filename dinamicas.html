<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formando Formas - Din칙micas</title>
  <style>
    body {
      font-family: 'Arial Rounded MT Bold', sans-serif;
      background: linear-gradient(to bottom right, #ffe4ec, #d6f0ff);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #4b0082;
    }

    header {
      background-color: #b28dff;
      padding: 30px;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: bold;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
      font-size: 1.1rem;
    }

    nav a:hover {
      color: #ff8c00;
    }

    main {
      padding: 50px 20px;
    }

    .activity {
      margin-top: 30px;
    }

    .card {
      padding: 25px;
      background-color: white;
      border: 4px solid #b28dff;
      border-radius: 15px;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    .quiz {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .quiz button {
      margin: 8px;
      padding: 12px 18px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      background-color: #b28dff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .quiz button:hover {
      background-color: #9d6eff;
    }

    .feedback {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Formando Formas - Din칙micas</h1>
    <nav>
      <a href="index.html">P치gina Inicial</a>
      <a href="sobrenos.html">Sobre N칩s</a>
    </nav>
  </header>

  <main>
    <div class="activity">

      <!-- C칤rculo -->
      <div class="card">

          <button onclick="checkAnswer(this, '游리', '游리')">游리</button>
          <button onclick="checkAnswer(this, '游린', '游리')">游린</button>
          <button onclick="checkAnswer(this, '游댴', '游리')">游댴</button>
          <button onclick="checkAnswer(this, '游릱', '游리')">游릱</button>
        </div>
        <p class="feedback"></p>
      </div>

      <!-- Quadrado -->
      <div class="card">
        <h3>Qual dessas figuras 칠 um Quadrado?</h3>
        <div class="quiz">
          <button onclick="checkAnswer(this, '游리', '游릱')">游리</button>
          <button onclick="checkAnswer(this, '游릱', '游릱')">游릱</button>
          <button onclick="checkAnswer(this, '游댴', '游릱')">游댴</button>
          <button onclick="checkAnswer(this, '游린', '游릱')">游린</button>
        </div>
        <p class="feedback"></p>
      </div>

      <!-- Tri칙ngulo -->
      <div class="card">
        <h3>Qual dessas figuras 칠 um Tri칙ngulo?</h3>
        <div class="quiz">
          <button onclick="checkAnswer(this, '游리', '游댴')">游리</button>
          <button onclick="checkAnswer(this, '游린', '游댴')">游린</button>
          <button onclick="checkAnswer(this, '游댴', '游댴')">游댴</button>
          <button onclick="checkAnswer(this, '游릱', '游댴')">游릱</button>
        </div>
        <p class="feedback"></p>
      </div>

      <!-- Ret칙ngulo -->
      <div class="card">
        <h3>Qual dessas figuras 칠 um Ret칙ngulo?</h3>
        <div class="quiz">
          <button onclick="checkAnswer(this, '游린', '游린')">游린</button>
          <button onclick="checkAnswer(this, '游릱', '游린')">游릱</button>
          <button onclick="checkAnswer(this, '游리', '游린')">游리</button>
          <button onclick="checkAnswer(this, '游댴', '游린')">游댴</button>
        </div>
        <p class="feedback"></p>
      </div>
    </div>
  </main>

  <script>
    function checkAnswer(button, selected, correct) {
      const feedback = button.closest('.card').querySelector('.feedback');
      if (selected === correct) {
        feedback.innerHTML = '<strong>Parab칠ns! Voc칡 acertou! 游꿀</strong>';
        feedback.style.color = 'green';
      } else {
        feedback.innerHTML = 'Ops! Tente novamente. 游땕';
        feedback.style.color = 'red';
      }
    }
  </script>
</body>
</html>
